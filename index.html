<!DOCTYPE html>
<html>
<head>
    <title>My Styled Website</title>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 30px 20px;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h2 {
            color: #4CAF50;
        }

        ul {
            padding-left: 20px;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #222;
            color: white;
            margin-top: 20px;
        }

        hr {
            border: none;
            height: 1px;
            background-color: #ddd;
        }
    </style>

</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
        <p>This is a simple web page created using HTML & CSS.</p>
    </header>

    <section>
        <h2>About Me</h2>
        <p>Hello! My name is Jim Paul. I am learning web development.</p>
    </section>

    <section>
        <h2>My Hobbies</h2>
        <ul>
            <li>Coding</li>
            <li>Reading</li>
            <li>Traveling</li>
        </ul>
    </section>

    <section>
        <h2>Contact</h2>
        <p>Email: example@email.com</p>
    </section>

    <footer>
        <p>Â© 2026 My Styled Website</p>
    </footer>

</body>
</html>
